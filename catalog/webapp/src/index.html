<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARCIS catalog</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>MARCIS</h1>
          <p>
            This is the MARCIS catalog.
            It contains a single dataset, served via WMS-T.
          </p>
          <p>
            WMS-T endpoint: <a href="/geoserver/marcis/wms?service=WMS&version=1.1.0&request=GetCapabilities">/geoserver/marcis/wms</a> (layer <i>marcis:marcis</i>).
          </p>
          <p>
            Original data: <a href="downloads/">downloads/</a>
          </p>
        </div>
        <div class="col">
          <div id="map"></div>
          <button class="btn btn-secondary" type="button" id="play">Play</button>
          <button class="btn btn-secondary" type="button" id="pause">Pause</button>
          <label for="timestamp" class="form-label" id="timestampLabel"></label>
          <input type="range" class="form-range" id="timestampRange" value="0" disabled>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
