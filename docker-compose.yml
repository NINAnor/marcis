x-common-nginx:
  &common-nginx
  ports:
    - 8001:80

services:
  geoserver:
    image: geoserver-docker.osgeo.org/geoserver:2.24.1
    environment:
      SKIP_DEMO_DATA: true
      # INSTALL_EXTENSIONS: true
      # STABLE_EXTENSIONS: wmts-multi-dimensional
    volumes:
      - ./geoserver_data/:/opt/geoserver_data/
      - ./data/:/opt/marcis/
    ports:
      - 8087:8080

  nginx:
    <<: *common-nginx
    profiles:
      - prod
    build: .
    volumes:
      - ./data:/var/www/data:ro
  nginx-dev:
    <<: *common-nginx
    profiles:
      - dev
    image: nginx
    volumes:
      - ./data:/var/www/data:ro
      - ./nginx/dev.conf.template:/etc/nginx/templates/default.conf.template:ro

  vite:
    build:
      target: frontend
    volumes:
      - ./src:/app/src
      - ./config.js:/app/public/config.js
    ports:
      - "3000:3000"
    profiles:
      - dev
